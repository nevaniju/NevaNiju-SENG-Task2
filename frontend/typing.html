<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typify - Test</title>
  <link rel="stylesheet" href="typing.css" />
</head>
<body>
  <div class="test-container">
    <!-- Timer tabs -->
    <div class="time-tabs">
      <button class="time-option active" data-time="30">30s</button>
      <button class="time-option" data-time="60">1 min</button>
      <button class="time-option" data-time="120">2 min</button>
    </div>

    <!-- Countdown display -->
    <div id="countdown">Time: 00:00</div>

    <!-- Cute words card -->
    <div class="words-card">
      <div id="words-container" class="words"></div>
    </div>

    <!-- Hidden input -->
    <input type="text" id="hidden-input" autofocus />

    <!-- Stats -->
    <div class="stats">
      <span id="wpm">WPM: 0</span>
      <span id="accuracy">Accuracy: 100%</span>
      <button class="restart-button" onclick="startTest()">Restart</button>
      <a class="restart-button" href="stats.html">View Stats</a>
    </div>
  </div>

  <script src="typing.js"></script>
</body>
</html>
