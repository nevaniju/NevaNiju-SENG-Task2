<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typify - Test</title>
  <link rel="stylesheet" href="typing.css" />
</head>
<body>
  <div class="test-container">
    <div id="words-container" class="words"></div>
    <div id="caret"></div>
    <input type="text" id="hidden-input" autofocus />
    <div class="stats">
      <span id="wpm">WPM: 0</span>
      <span id="accuracy">Accuracy: 100%</span>
      <button onclick="startTest()">Restart</button>
    </div>
  </div>

  <script src="typing.js"></script>
</body>
</html>
