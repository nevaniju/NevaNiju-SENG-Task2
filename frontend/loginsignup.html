<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="loginsignup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <div class="form-box login">
      <form action="/login" method="POST">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" name="username" placeholder="Username" required> 
          <i class="fa-solid fa-user"></i> 
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required> 
          <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <div class="form-box register">
      <form action="/register" method="POST">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" name="username" placeholder="Username" required>
          <i class="fa-solid fa-user"></i> 
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required>
          <i class="fa-solid fa-envelope"></i> 
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="password-rules">
          <p id="length" class="invalid">Minimum 12 characters</p>
          <p id="uppercase" class="invalid">At least one uppercase letter</p>
          <p id="number" class="invalid">At least one number</p>
          <p id="special" class="invalid">At least one special character</p>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn">Login</button>
      </div>
    </div>
  </div> 

  <script src="loginsignup.js"></script>
</body>
</html>
