<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typify - My Stats</title>
  <link rel="stylesheet" href="stats.css" />
</head>
<body>
  <div class="stats-container">
    <div class="top-bar">
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <h1>My Typify Stats</h1>

    <div class="best-stats">
      <strong>Best WPM:</strong> <span id="best-wpm">-</span> &nbsp; | &nbsp;
      <strong>Best Accuracy:</strong> <span id="best-accuracy">-</span>
    </div>

    <div id="stats-list"></div>

    <a class="back-button" href="typing.html">Back to Test</a>
  </div>

  <script src="stats.js"></script>
</body>
</html>
